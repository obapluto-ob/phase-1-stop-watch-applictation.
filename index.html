<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="stopwatch">
            <h1 id="display">00:00:00.000</h1>
            <nav>
                <button id="start" aria-label="Start Stopwatch">Start</button>
                <button id="stop" aria-label="Stop Stopwatch">Stop</button>
                <button id="reset" aria-label="Reset Stopwatch">Reset</button>
                <button id="lap" aria-label="Record Lap">Lap</button>
                <button id="microseconds" aria-label="Toggle Microseconds Display">Toggle Microseconds</button>
            </nav>
            <input type="text" id="city" placeholder="Enter city name" aria-label="City Name">
            <button id="temperature" aria-label="Show Temperature">Show Temperature</button>
            <button id="toggle-dark-mode" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>
        </div>

        <div class="laps">
            <h2>Laps</h2>
            <ul id="laps-list"></ul>
            <button id="reset-laps">Reset Laps</button>
        </div>

        <div class="clock">
            <h2 id="current-time">Current Time: 00:00:00</h2>
        </div>

        <div class="calendar">
            <h2 id="current-date">Current Date: 2025-03-24</h2>
        </div>

        <div class="temperature">
            <h2 id="current-temperature">Current Temperature: --Â°C</h2>
            <p id="weather-description"></p>
            <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
        </div>

        <div class="timers">
            <h2>Timers</h2>
            <div class="countdown-timer">
                <h3>Countdown Timer</h3>
                <input type="number" id="countdown-minutes" placeholder="Minutes">
                <input type="number" id="countdown-seconds" placeholder="Seconds">
                <button id="start-countdown">Start Countdown</button>
                <button id="pause-countdown">Pause Countdown</button>
                <button id="resume-countdown">Resume Countdown</button>
                <button id="stop-countdown">Stop Countdown</button>
                <h3 id="countdown-display">00:00</h3>
            </div>
            <div class="interval-timer">
                <h3>Interval Timer</h3>
                <input type="number" id="interval-minutes" placeholder="Minutes">
                <input type="number" id="interval-seconds" placeholder="Seconds">
                <input type="number" id="interval-cycles" placeholder="Cycles">
                <button id="start-interval">Start Interval</button>
                <button id="pause-interval">Pause Interval</button>
                <button id="resume-interval">Resume Interval</button>
                <button id="stop-interval">Stop Interval</button>
                <h3 id="interval-display">00:00</h3>
                <h4 id="interval-cycle-display">Cycle: 0/0</h4>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
